<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowerpower - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="/images/8bde635d-a03b-4a94-8047-9388909ac181.png" alt="FlowerPower Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
       
        <section class="contact-form">
            <h2>Fill in your information below</h2>
                <form id="contact-form">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Lily">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Bloom">
                    <label for="ordernumber">Order number:</label>
                    <input type="text" id="ordernumber" name="ordernumber" placeholder="214586">
                    <label for="mail">Mail:</label>
                    <input type="email" id="mail" name="mail" placeholder="Lily@Bloom.com">
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Leave your message here..."></textarea>
                   
                    <a href="/contact-sucess.html" class="cta-button">Submit</a>
                </form>
            </section>
    </main>

  

    <footer>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p>&copy; 2024 GÃ¸ril Solheim</p>
    </footer>
      
    
</body>
</html>
